<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuario</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet" />
</head>
<body>
  <header>
    <div class="encabezado2">
      <a href="/"><img id="logo" src="/images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre"></a>
      <div class="barra-busqueda">
      <form action="/buscar" method="GET">
        <input type="text" name="q" placeholder="Buscar productos, marcas" />
        <button type="submit">Buscar</button>
      </form>
    </div>
  </div>
    <div class="promo">
      <i class="fas fa-hand-holding-usd"></i>
      <p>Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
        <br>
        <li><a href="register">Creá tu cuenta </a><i class="fas fa-id-card" id="icono-tarjeta1"></i></li> 
        <li><a href="login">Ingresá </a><i class="fas fa-sign-in-alt" id="icono-flecha"></i></li>
        <li><a href="#">Mis compras </a><i class="fas fa-shopping-basket" id="icono-compra"></i></li> 
      </ul>
    </nav>
  </header>
  <br>
  <div class="contenedor-login">
  <h1>Login de Usuario</h1>
  <form action="index.html" method="post" class="formulario">
    <div id="error-message" class="error-message"></div>
    <label for="nombreUsuario">Nombre de usuari@:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" required><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br>

    <button type="submit" id="submit-button"><a href="/" id="link">Enviar</button>

  </form>
  </div>
</body>
</html>
