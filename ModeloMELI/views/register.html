<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet" />
  <script>
 window.addEventListener ("load", function(){
  let formulario = document.querySelector("#formulario");
  formulario.addEventListener("submit", function(e) {
    e.preventDefault();
    let errores = [];
    let campoNombre = document.querySelector("input#nombreApellido");
    if (campoNombre.value == "") {
      errores.push("El campo de nombre debe estar completo")
    } else if (campoNombre.value.lenght < 3) {
      errores.push("El campo de nombre debe tener al menos 3 caracteres")
    }

    if(errores.length > 0) {
      e.preventDefault();
      let ulErrores = document.querySelector("div. errores ul");
      for (let i = 0; i < errores.length; i++) {     
        ulErrores.innerHTML += "<li>"  + errores[i] +  "</li>" 
      }
    }
  })

 });
  </script> 
</head>
<body>
  <header>
    <div class="encabezado2">
      <a href="/"><img id="logo" src="/images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre"></a>
      <div class="barra-busqueda">
      <form action="/buscar" method="GET">
        <input type="text" name="q" placeholder="Buscar productos, marcas" />
        <button type="submit">Buscar</button>
      </form>
    </div>
  </div>
    <div class="promo">
      <i class="fas fa-hand-holding-usd"></i>
      <p>Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
      <ul>
        <li><a href="register">Creá tu cuenta </a><i class="fas fa-id-card" id="icono-tarjeta1"></i></li> 
        <li><a href="login">Ingresá </a><i class="fas fa-sign-in-alt" id="icono-flecha"></i></li>
        <li><a href="#">Mis compras </a><i class="fas fa-shopping-basket" id="icono-compra"></i></li> 
      </ul>
    </nav>
  </header>
  <br>
  <div class="contenedor-register">
  <h1>Registro de Usuario</h1>
  <form action="index.html" method="post" name="formulario">
    <div id="errores" class="errores">
      <ul></ul>
    </div>
    <label for="nombreApellido">Nombre y apellido:</label>
    <input type="text" id="nombreApellido" name="nombreApellido" required><br>

    <label for="nombreUsuario">Nombre de usuari@:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" required><br>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio" required><br>

    <label>Perfil del usuario:</label><br>
    <input type="radio" id="comprar" name="perfil" value="comprar" required>
    <label for="comprar">Comprar</label>
    <input type="radio" id="vender" name="perfil" value="vender" required>
    <label for="vender">Vender</label><br>

    <label>Categorías de interés:</label><br>
    <input type="checkbox" id="electro" name="categorias[]" value="Electro">
    <label for="electro">Electro</label><br>
    <input type="checkbox" id="moda" name="categorias[]" value="Moda">
    <label for="moda">Moda</label><br>
    <input type="checkbox" id="hogar" name="categorias[]" value="Hogar">
    <label for="hogar">Hogar</label><br>
    <input type="checkbox" id="jugueteria" name="categorias[]" value="Juguetería">
    <label for="jugueteria">Juguetería</label><br>
    <input type="checkbox" id="vidaSana" name="categorias[]" value="Vida sana">
    <label for="vidaSana">Vida sana</label><br>

    <label for="fotoUsuario">Foto de usuario:</label>
    <input type="file" id="fotoUsuario" name="fotoUsuario" accept="image/*" required><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br>

    <label for="confirmarContrasena">Confirmar contraseña:</label>
    <input type="password" id="confirmarContrasena" name="confirmarContrasena" required><br>

    <button type="submit"><a href="/">Enviar</button>
    <button type="reset">Borrar</button>
  </form>
</div>
</body>
</html>
